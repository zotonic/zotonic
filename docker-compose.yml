version: '2'

services:
    postgres:
        image: postgres:9.5-alpine
        environment:
            POSTGRES_USER: zotonic
        volumes:
            - ./data:/data
        working_dir: /data

    zotonic:
        image: zotonic/zotonic-dev
        privileged: true
        environment:
            ZOTONIC_PORT: 80
            ZOTONIC_SSL_PORT: 443
        links:
            - postgres
        volumes:
            - ./:/opt/zotonic
        ports:
            - 80:8000
            - 443:8443
